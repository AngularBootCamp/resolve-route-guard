<section class="card">
  <div class="card-content">
    <ng-container *ngIf="employee | async as emp">
      <div class="card-title">
        Name: {{ emp.firstName }} {{ emp.lastName }}
      </div>
      <p>
        Email: <strong>{{ emp.email }}</strong>
      </p>
      <p>
        Hours Worked: <strong>{{ emp.hoursWorked }}</strong>
      </p>
      <p>
        Hourly Wage: <strong>{{ emp.hourlyWage }}</strong>
      </p>
      <hr />
      <a routerLink="/employees">Back to list</a>
    </ng-container>
  </div>
</section>
